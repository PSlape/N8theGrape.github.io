<!DOCTYPE html>
<html lang="en">
<head>
    <title>Brick Breaker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            margin-top: 40px;
            margin-bottom: 20px;
            color: #663399;
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(102, 51, 153, 0.9);
            margin-top: 20px;
        }

        #game {
            margin-bottom: 40px;
        }

        canvas {
            border: 5px solid rgba(102, 51, 153, 0.5);
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            margin: 5px;
            font-size: 18px;
            color: #fff;
            background-color: #663399;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #552288;
        }

        #startScreen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin-bottom: 30px;
        }

        #startScreen h2 {
            margin-bottom: 20px;
            color: #663399;
            font-size: 30px;
        }

        #startScreen p {
            color: #333;
            font-size: 18px;
            margin-bottom: 30px;
        }

    </style>
</head>
<body>
    <h1 id="Title">Brick Breaker</h1>
    <div class="container" id="startScreen">
        <h2>Brick Breaker!</h2>
        <p>Press the button below to start playing.</p>
        <button onclick="startGame()">Start Game</button>
        <button onclick="goToMainMenu()">Main Menu</button>
    </div>
    <div class="container" id="game" style="display: none;">
        <canvas id="brickbreakerCanvas" width="800" height="400"></canvas>
    </div>
    <br><br><br>
    <script>
        const canvas = document.getElementById('brickbreakerCanvas');
        const ctx = canvas.getContext('2d');

        const ballRadius = 10;
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 2;
        let dy = -2;

        const paddleHeight = 10;
        const paddleWidth = 75;
        let paddleX = (canvas.width - paddleWidth) / 2;

        let rightPressed = false;
        let leftPressed = false;

        const brickRowCount = 5;
        const brickColumnCount = 9;
        const brickWidth = 75;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 30;

        const bricks = [];
        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        document.addEventListener('keydown', keyDownHandler);
        document.addEventListener('keyup', keyUpHandler);

        function keyDownHandler(e) {
            if (e.key == 'Right' || e.key == 'ArrowRight') {
                rightPressed = true;
            } else if (e.key == 'Left' || e.key == 'ArrowLeft') {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key == 'Right' || e.key == 'ArrowRight') {
                rightPressed = false;
            } else if (e.key == 'Left' || e.key == 'ArrowLeft') {
                leftPressed = false;
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#663399';
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = '#663399';
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 1) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = '#663399';
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status == 1) {
                        if (
                            x + ballRadius > b.x &&
                            x - ballRadius < b.x + brickWidth &&
                            y + ballRadius > b.y &&
                            y - ballRadius < b.y + brickHeight
                        ) {
                            if (x > b.x && x < b.x + brickWidth) {
                                // Hit on top or bottom
                                dy = -dy * (1 + Math.random() * 0.1); // Introduce a small random factor to dy
                            } else {
                                // Hit on sides
                                dx = -dx * (1 + Math.random() * 0.1); // Introduce a small random factor to dx
                            }
                            b.status = 0;
                        }
                    }
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }

            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                } else {
                    document.location.reload();
                }
            }

            paddleSpeed = (Math.abs(dx) + Math.abs(dy)) * 1.5; // You can adjust the multiplier as needed

            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += paddleSpeed;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= paddleSpeed;
            }

            x += dx;
            y += dy;

            requestAnimationFrame(draw);
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            document.getElementById('Title').style.marginTop = 100+'px';
            draw();
        }

        function goToMainMenu() {
            window.location.href = "../";
        }
    </script>
</body>
</html>
